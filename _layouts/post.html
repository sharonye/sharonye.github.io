---
layout: default
---
<div class="post">
  <article>

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} • <span>{{ page.author }}</span>{% endif %}</p>
    </header>

    <div class="divider"></div>

    <div class="post-content">
      {{ content }}
    </div>

    <div class="divider"></div>

    <div class="relative-posts">
      <p>
        {% if page.previous %}
          <a href="{{page.previous.url}}">&laquo; Prev</a>
        {% endif %}
        <a class="backtohome" href="{{ site.url }}">HOME</a>
        {% if page.next %}
          <a href="{{page.next.url}}">Next &raquo;</a>
        {% endif %}
      </p>
    </div>

    <div class="comment-block" id="comments">
      <!-- 多说评论框 start -->
      <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url}}"></div>
      <!-- 多说评论框 end -->
    </div>

  </article>
</div>
